<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="logo">
            
        </div>
        <div id="login">

            <span>Sign Up</span>

</html>
